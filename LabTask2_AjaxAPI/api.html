    <br>
    <div class="container">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text"
          class="form-control" name="title" id="title" aria-describedby="helpId" placeholder="Title of the Story">
        <small id="titleHelp" class="form-text text-muted">Enter Title of the Story</small>
      </div>
      <div class="form-group">
        <br>
        <label for="content">Content</label>
        <input type="text"
          class="form-control" name="content" id="content" aria-describedby="helpId" placeholder="Content of the Story">
        <small id="contentHelp" class="form-text text-muted">Enter Content of the Story</small>
      </div>
  
      <button id="addBtn" class="btn btn-success">Add Story</button>
      <br><br>
      <div id="stories">
          Stories will load here...
      </div>
      <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Update Stories</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="updateId"> <br>
              <div class="form-group">
                <label for="updateTitle">Title</label>
                <input type="text"
                  class="form-control" name="updateTitle" id="updateTitle" aria-describedby="updateHelpId" placeholder="">
                <small id="updateHelpId" class="form-text text-muted">Enter Updated Title</small>
              </div>
              <div class="form-group">
                <label for="updateContent">Content</label>
                <textarea class="form-control" name="updateContent" id="updateContent" rows="3"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button id="updateSave" class="btn btn-primary">Update</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
  
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
