<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="jqrud.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="jqstyles.css">
</head>
<body class="container">
    <h1>Stories-(From Given Stories API)</h1>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text"
        class="form-control" name="title" id="title" aria-describedby="helpId" placeholder="Title of the Story">
      <small id="titleHelp" class="form-text text-muted">Enter Title of the Story</small>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <input type="text"
        class="form-control" name="content" id="content" aria-describedby="helpId" placeholder="Content of the Story">
      <small id="contentHelp" class="form-text text-muted">Enter Content of the Story</small>
    </div>

    <button id="addBtn" class="btn btn-success">Add Story</button>
    <br><br>
    <div id="stories">
        Stories will load here...
    </div>
    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#updateModal">
      Launch
    </button> -->
    
    <!-- Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update Stories</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="updateId"> <br>
            <div class="form-group">
              <label for="updateTitle">Title</label>
              <input type="text"
                class="form-control" name="updateTitle" id="updateTitle" aria-describedby="updateHelpId" placeholder="">
              <small id="updateHelpId" class="form-text text-muted">Enter Updated Title</small>
            </div>
            <div class="form-group">
              <label for="updateContent">Content</label>
              <textarea class="form-control" name="updateContent" id="updateContent" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button id="updateSave" class="btn btn-primary">Update</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
